<h1>{{title}}</h1>
<hr />

<form [formGroup]="slotForm" (ngSubmit)="save()" #formDir="ngForm">
  <div class="form-group row">
    <label class=" control-label col-md-12">Room ID</label>
    <input class="form-control" type="text" value="{{roomId}}" formControlName="roomId" readonly="readonly"/>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Start Date and Time</label>
    <input class="form-control" type="text" value="{{startTime}}" formControlName="startTime" readonly="readonly" />

  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Staff ID</label>
    <input class="form-control" type="text" value="{{staffId}}" formControlName="staffId" readonly="readonly" />

  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Student ID</label>
    <input class="form-control" type="text" formControlName="studentId" />

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>

</form>
