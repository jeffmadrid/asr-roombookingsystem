<h1>{{title}}</h1>

<hr />

<form [formGroup]="roomForm" (ngSubmit)="save()" #formDir="ngForm">
  <div class="form-group row">
    <label class=" control-label col-md-12">Add Room ID</label>
    <div class="col-md-4"> <input class="form-control" type="text" formControlName="roomId" id="roomId"> </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-default">Add room</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
