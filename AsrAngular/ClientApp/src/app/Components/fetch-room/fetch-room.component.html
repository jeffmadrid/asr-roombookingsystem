<h1>{{title}}</h1>

<p *ngIf="!roomList"><em>Loading...</em></p>

<table class='table' *ngIf="roomList">
  <thead>
    <tr>
      <th>Room ID</th>
      <th>Delete Room</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of roomList">
      <td>{{ room.roomId }}</td>
      <td>
        <a [routerLink]="" (click)="delete(room.roomId)">Delete this Room</a>
      </td>
    </tr>
  </tbody>
</table>
