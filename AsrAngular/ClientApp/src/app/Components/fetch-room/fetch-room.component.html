<h1>Room Data</h1>

<p *ngIf="!roomList"><em>Loading...</em></p>
<p>
  <a [routerLink]="['/add-room']">Add New</a>
</p>
<table class='table' *ngIf="roomList">
  <thead>
    <tr>
      <th>Room ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sl of roomList">
      <td>{{ sl.roomId }}</td>

      <td>
        <a [routerLink]="['/room/edit/', sl.roomId]">Edit</a> 
        
      </td>
    </tr>
  </tbody>
</table>
